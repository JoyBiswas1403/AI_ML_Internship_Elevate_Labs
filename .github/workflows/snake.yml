name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual run

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Snake for Dark & Light Themes
        uses: Platane/snk@v3
        with:
          github_user_name: JoyBiswas1403
          outputs: |
            dist/snake-dark.svg?palette=github-dark&color_snake=#58A6FF&color_dots=#58A6FF
            dist/snake-light.svg?palette=github-light&color_snake=#0E75B6&color_dots=#0E75B6

      - name: Deploy Snake SVG to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
